<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <link rel="stylesheet" href="css/segundavist.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://cms.googlycode.com/wp19/wp-content/uploads/2024/02/logo.svg" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="primeravista.html">Pages</a></li>
            <li><a href="CuboBMS.html">Brandon Mora</a></li>
            <li><a href="ejercicio2.html">Julian Piedra</a></li>
            <li><a href="ejercicio3.html">Julian Piedra animacion</a></li>
        </ul>
        <div class="search-social">
            <input class="Search" type="text" placeholder="Search...">
            <a href="#"><img src="path/to/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="path/to/instagram-icon.png" alt="Instagram"></a>
        </div>
    </nav>
	<section class="hero">
		<div class="hero-content">
            <h1>Easy Create &amp; Sell Extraordinary NFT's</h1>
            <span class="nft-image">
                <img src="https://cms.googlycode.com/wp19/wp-content/uploads/2024/02/slider-img-text.png" alt="NFT Image">
            </span>
            <p>Get Easy Access</p>
        </div>

        <div class="hero-images">
            <img src="https://cms.googlycode.com/wp19/wp-content/uploads/2024/02/slider-img-01-1.png" alt="Monkey 1" class="hero-image main-image">
            <img src="https://cms.googlycode.com/wp19/wp-content/uploads/2024/02/slider-img-01-2.png" alt="Monkey 2" class="hero-image">
        </div>
    </section>
    <section class="countdown">
        <div class="countdown-content" styl>
            <h2>Remaining Time</h2>
            <p>It is a long established fact that a reader will be distracted.</p>
            <div class="timer">
                <div class="time-box">
                    <span class="time">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-box">
                    <span class="time">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-box">
                    <span class="time">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-box">
                    <span class="time">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
        <div class="avatars">
            <img src="https://cms.googlycode.com/wp19/wp-content/uploads/2024/02/gl-img-01.jpg" alt="Avatar 1" class="avatar">
            <img src="https://cms.googlycode.com/wp19/wp-content/uploads/2024/02/gl-img-02.jpg" alt="Avatar 2" class="avatar">
            <img src="https://cms.googlycode.com/wp19/wp-content/uploads/2024/02/gl-img-03.jpg" alt="Avatar 3" class="avatar">
        </div>
    </section>
</body>
</html>
